<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var input = prompt('请输入内容');
    var isEng = (input >= "a" && input <= "z") || (input >= "A" && input <= "Z");
    console.log(input + "是英文吗 " + isEng);
    var isNum = input >= 0 && input <= 9;
    console.log(input + "是数字吗 " + isNum);
    var start = "\u4e00";
    var end = "\u9fa5";
    var isChn = input >= start && input <= end;
    console.log(input + "是汉字吗 " + isChn);
</script>
</body>
</html>
